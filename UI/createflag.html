        <div class="pages-main-content">
            <header>
                <div class="header-content" id="header-nav">

                        <span class="sub"><input type="button" value="submit" id="submit" onclick="addIncident()"></span></span></item1><item2><p id="p" style="color: blue">Click the button below to capture your latitude and longitude on map</p><input type="button" style="width:40%" name="showlocation" value="show location" onclick="showmap()" id="showMe"><div id="map"></div><div id="locationList"></div></item2>
